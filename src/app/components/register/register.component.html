<app-header [pagetitle]="'register' | transloco" [showPhoto]="false" [subtitle]="''"></app-header>

<div class="row my-5 spacer">&nbsp;</div>
<div class="row my-5 spacer">&nbsp;</div>
<div class="row my-5 spacer">&nbsp;</div>
<div class="row class my-5">
    <div class="col-1"></div>
    <div class="col-10 bg-white h1 p-4 container-rounded" id="form-container">

      <div class="input-group mb-3">
        <span class="input-group-text" id="email">{{ 'personal.e-mail' | transloco}}</span>
        <input type="text" class="form-control" placeholder="..." aria-label="email" aria-describedby="email">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="origin-country">{{ 'personal.origin-country' | transloco}}</label>
        <select class="form-select" id="origin-country">
          <option selected>...</option>
          <option value="1">Ukraine</option>
          <option value="2">Syria</option>
          <option value="3">Niger</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="host-country">{{ 'personal.host-country' | transloco}}</label>
        <select class="form-select" id="host-country">
          <option selected>...</option>
          <option value="1">Germany</option>
          <option value="2">France</option>
          <option value="3">Denmark</option>
        </select>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary w-100 text-center" [routerLink]="['/register']">{{ 'register' | transloco }}</button>
      </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-12 text-center" [routerLink]="['/login']" id="login">
        {{ 'login' | transloco }}
    </div>
</div>

<div class="language-switcher-container">
    <app-language-switcher></app-language-switcher>
</div>
