<div class="row mb-3">
    <div class="col-6 text-end pe-2" id="language-switcher-label">{{ 'language' | transloco }}:</div>
    <div class="col-6 text-start ps-0">
        <select id="language-switcher-select" (change)="changeLanguage($event.target)">
            <option value="en" [ngValue]="'en'">{{ 'english' | transloco }}</option>
            <option value="bg" [ngValue]="'bg'">{{ 'bulgarian' | transloco }}</option>
        </select>
    </div>
</div>
